<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registrar agente</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container mt-3">
    <h2>Registrar agente</h2>
    <form action="/agent" method="POST">
      <div class="mb-3 mt-3">
        <label for="name">Nombre:</label>
        <input type="text" class="form-control" id="agentName" placeholder="Ingresa el nombre" name="agentName">
      </div>
      <div class="mb-3">
        <label for="pwd">Contraseña:</label>
        <input type="password" class="form-control" id="password" placeholder="Ingresa la contraseña" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <div id="successAlert" class="alert alert-success mt-3" style="display: none;">
      Operación exitosa: El agente se ha registrado correctamente.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" id="closeButton"></button>
    </div>
  </div>

  <script>
    let successAlert;
      const result1 = {{ result| tojson | safe }};
    if (result1) {
      successAlert = document.getElementById("successAlert");
      successAlert.style.display = "block";

      const closeButton = document.getElementById("closeButton");
      closeButton.addEventListener("click", () => {
        successAlert.style.display = "none";
      });
    }
  </script>
</body>

</html>
