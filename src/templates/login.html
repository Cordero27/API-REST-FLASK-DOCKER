<!DOCTYPE html>
<html lang="en">

<head>
  <title>Iniciar sesion</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container mt-3">
    <div class="row">
      <div class="col">
        <h1>Iniciar sesión</h1>
      </div>
      <div class="col">
        <a href="{{url_for('showEndpoints')}}">Menú</a>
      </div>
    </div>
    <form action="/login" method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token()}}">
      <div class="mb-3 mt-3">
        <label for="name">Nombre:</label>
        <input type="text" class="form-control" id="agentName" placeholder="Ingresa el nombre" name="agentName">
      </div>
      <div class="mb-3">
        <label for="pwd">Contraseña:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Ingresa la contraseña" name="pwd">
      </div>
      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>
  </div>
</body>

</html>
